<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/gutenberg.css">
    <title>Slip</title>
</head>
<body>
    

    <div class="col-xl-12 col-lg-12">
        <div class="card shadow mb-4">
            <!-- Card Header - Dropdown -->
            <div
                class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary"> view project</h6>
                <div class="dropdown no-arrow">
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                    </a>
                </div>
            </div>
            <!-- Card Body -->
            <div class="card-body">
                <form action="" method="post">
                    <div class="row g-3">
                        <h3>Personal Details</h3>
                    <div class="col-md-3">
                    <label for="name" class="form-label">Full Name: </label>
                    <label for="name" class="form-label">{{name}}</label>
                        <!-- <input type="text" class="form-control" name="name" placeholder="Fullname" aria-label="First name"> -->
                    </div>
                    <div class="col-md-3">
                    <label for="email" class="form-label">Email: </label>
                    <label for="email" class="form-label">{{email}}</label>
                        <!-- <input type="email" class="form-control" name="email" placeholder="email" aria-label="Last name"> -->
                    </div>
                    <div class="col-md-3">
                    <label for="Phone" class="form-label">Phone No.: </label>
                    <label for="Phone" class="form-label">{{phone}}</label>
                        <!-- <input type="text" class="form-control" name="phone" placeholder="Phone Number" aria-label="Last name"> -->
                    </div>

                    <div class="col-md-3">
                    <label for="inputAddress" class="form-label">Address: </label>
                    <label for="inputAddress" class="form-label">{{location}}</label>
                        <!-- <input type="text" class="form-control" name="location" placeholder="Address" aria-label="Last name"> -->
                    </div>
                    </div>
                    <br>
                    <hr>
                    <div class="row g-3">
                                                            <h3>Business Details</h3>
                    <div class="col-md-3">
                    <label for="site_name" class="form-label">Site Name: </label>
                    <label for="site_name" class="form-label">{{site_name}}</label>
                        <!-- <input type="text" class="form-control" name="site_name" placeholder="Fullname" aria-label="First name"> -->
                    </div>
                    <div class="col-md-3">
                    <label for="site_url" class="form-label">Site Url :</label>
                    <label for="site_url" class="form-label">{{site_url}}</label>
                        <!-- <input type="text" class="form-control" name="site_url" placeholder="email" aria-label="Last name"> -->
                    </div>
                    <div class="col-md-3">
                    <label for="expires" class="form-label">expire Date: </label>
                    <label for="expires" class="form-label">{{expires}}</label>
                        <!-- <input type="date" class="form-control" name="expires" placeholder="expire Date" aria-label="Last name"> -->
                    </div>

                    <div class="col-md-3">
                    <label for="creation_date" class="form-label">creation_date: </label>
                    <label for="creation_date" class="form-label">{{created}}</label>
                        <!-- <input type="date" class="form-control" name="creation_date" placeholder="creation_date" aria-label="Last name"> -->
                    </div>
                    </div>
                                                                    <hr >
                                                                    <div class="row g-3">
                                                            <h3>Website Login</h3>
                    <div class="col-md-3">
                    <label for="site_name" class="form-label">Site Password: </label>
                    <label for="site_name" class="form-label">{{site_pass}}</label>
                   </div>
                    <div class="col-md-3">
                    <label for="site_url" class="form-label">Site username: </label>
                    <label for="site_url" class="form-label">{{site_username}}</label>
                    </div>
                    <div class="col-md-3">
                    <label for="site_email" class="form-label">site_email: </label>
                    <label for="site_email" class="form-label">{{site_email}}</label>
                   </div>

                    <div class="col-md-3">
                    <label for="creation_date" class="form-label">status: </label>
                    <label for="creation_date" class="form-label">{{status}}</label>
                    

                    <!-- <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="status" placeholder="status" aria-label="Last name">
                        <option selected>Select</option>
                        <option value="1">Active</option>
                        <option value="2">Inactive</option>
                        </select> -->
                    </div>
                    
                    </div>
                </form>
            </div>
        </div>
    </div>





</body>
</html>
